<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pterodactyl</title>
    <style>
        /* Latar belakang gradien */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1d1f23, #3a3d47);
            color: #ffffff;
            overflow: hidden;
        }
        
        /* Panel login */
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #2c2f33;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 10;
        }

        /* Header panel login */
        .login-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Input field dan label */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-size: 14px;
            font-weight: bold;
            color: #b9bbbe;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #23272a;
            border-radius: 4px;
            background-color: #202225;
            color: #ffffff;
            box-sizing: border-box;
        }

        /* Tombol login */
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #7289da;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #5b6eae;
        }

        /* Video dalam layar penuh */
        .fullscreen-video {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login to Panel</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>
    <button class="login-btn" onclick="showPrank()">Login</button>
</div>

<!-- Video prank dalam layar penuh -->
<div class="fullscreen-video" id="prankVideo">
    <video width="100%" height="100%" autoplay playsinline id="videoPrank">
        <source src="https://files.catbox.moe/w6xlji.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    function showPrank() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Menampilkan video dalam layar penuh
        const prankVideo = document.getElementById('prankVideo');
        prankVideo.style.display = 'block';
        
        // Memulai pemutaran video secara otomatis dan mengaktifkan ulang jika sudah selesai
        const video = document.getElementById("videoPrank");
        
        // Memutar video dan mengatur volume agar tidak mute
        video.volume = 1.0;
        video.play();
        
        // Ulangi video setelah selesai
        video.onended = function() {
            video.play();
        };
    }
</script>

</body>
</html>
